<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Tech: Code Long And Prosper</title>
    <link rel="stylesheet" href="../../public/css/style.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
    </nav>
    <header>
        <h1>Star Tech</h1>
        <h2>Code Long And Prosper</h2>
    </header>


    
    <main>
      <div class="blog">
        <article>
            <h3>{{blog_title}}</h3>
            <p>{{username}} || {{date}}</p>
            <p>{{blog_content}}</p>
        </article>

            
            
        <h3>Signup</h3>

        <form class="form signup-form">
            <div class="form-group">
            <label for="username-signup">Username:</label>
            <input class="form-input" type="text" id="name-signup" />
            </div>
            <div class="form-group">
            <label for="password-signup">password:</label>
            <input class="form-input" type="password" id="password-signup" />
            </div>
            <div class="form-group">
            <button class="btn" type="submit">signup</button>
            </div>
        </form>

    <h3>Login</h3>

    <form class="form login-form">
        <div class="form-group">
        <label for="username-login">Username:</label>
        <input class="form-input" type="text" id="username-login" />
        </div>
        <div class="form-group">
        <label for="password-login">password:</label>
        <input class="form-input" type="password" id="password-login" />
        </div>
        <div class="form-group">
        <button class="btn" type="submit">login</button>
        </div>
    </form>

<br><br>


<article>
    <button class="btn" type="submit">NEW POST</button>
</article>
  
<br><br>

<footer>Copyright Thom Williams</footer>

        </div>
    </main>
</body>
</html>
